<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        body{
            background-image: url(istockphoto-170958625-170667a.webp);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;

        .header {
            display: flex;
            padding: 1px;

            color: green;
            justify-content: space-between;

        .main {

            padding-right: 500px; */
            margin: 0 500px;
            text-align: center;
            color: white;
        }


    </style>
</head>
<body>
    <div class="">

        <header class="header">
            
            <a href="/index.html"><img src="/image.png" alt="" width="100" ></a>

            <div class="wer">
                <h1>Saylani Mass IT Training</h1>
            </div>
            
            <div class="wasiq">
                <img src="/download-removebg-preview.png" alt="" width="100" >
            </div>
            
        </header>

        <div class="main">
            <fieldset>

                <legend>Courses Includes</legend>

                    <form action="/index.html">
    
                            <label for="first_name">First Name:</label>
                                <br>
                            <input type="text" name="first_name" id="first_name" placeholder="First Name" required>

                            <br><br>

                            <label for="last_name">Last Name:</label>
                                <br>
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>

                            <br><br>

                            <label for="whj">Email:</label>
                                <br>
                            <input type="email" name="whj" id="whj" placeholder="Email" required>

                            <br><br>

                            <label for="Contact">Contact:</label>
                            <br>
                            <input type="number" name="Contact" id="Contact" placeholder="Contact" required>

                            <br><br>

                            <p>Select Your Gender:</p>

                            <label for="male">Male</label>
                            <input type="radio" name="Gender" id="male">

                            <label for="female">Female</label>
                            <input type="radio" name="Gender" id="female">

                            <label for="others">Others</label>
                            <input type="radio" name="Gender" id="others">

                            <p>Select Your Course:</p>

                            <label for="fluter">Fluter</label>
                            <input type="checkbox" name="Subject" id="fluter">

                            <label for="WMA">Web and App development</label>
                            <input type="checkbox" name="Subject" id="WMA">

                            <label for="GAIC">Generated AI & Cjaybot</label>
                            <input type="checkbox" name="Subject" id="GAIC">

                            <label for="GD">Graphic Designing</label>
                            <input type="checkbox" name="Subject" id="GD">

                            <label for="DA">3D Animation</label>
                            <input type="checkbox" name="Subject" id="DA">

                            <label for="CCO">Certified Cpmputer Operator</label>
                            <input type="checkbox" name="Subject" id="CCO">

                            <label for="CCA">Certified Cpmputer Accountancy</label>
                            <input type="checkbox" name="Subject" id="CCA">

                            <p>Select Your Qualification</p>

                            <select name="qualifictaion" id="for_qualification">
                                <option hidden>Please Select</option>
                                <option value="0">Matriculation</option>
                                <option value="0">Intermediate</option>
                                
                            </select>

                            <p>Select Your Image</p>

                            <input type="file" accept="image/png, image/gif, image/jpeg">

                            <br><br>

                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Some Mesage"  style="box-sizing: content-box;"></textarea>

                            <br><br>

                            <button style="background: transparent;">Submit</button>

    
                    </form>
    
                </table>
    
            </fieldset>
        </div>



    </div>
