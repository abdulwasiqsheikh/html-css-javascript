<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="WMA Class 8.html" method="post" >
        <label for="full-name">Full name:</label>
        <input type="text" name="full-name" id="full-name" placeholder="Full Name" required>
        
        <br>

        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" required>

        <br>

        <br>

        <label for="contact">Contact:</label>
        <input type="number" name="contact"  id="contact" placeholder="Contact" max="10" >

        <br>
        
        <br>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Some Mesage" disabled></textarea>

        <br>

        <br>

        <p>Select Your Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male">

        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female">

        <label for="others">Others</label>
        <input type="radio" name="Gender" id="others">

        <br>

        <br>

        <p>Select Your Subject</p>
        <label for="math">Math</label>
        <input type="checkbox" name="Subject" id="math">

        <label for="computer">Computer</label>
        <input type="checkbox" name="Subject" id="computer">

        <label for="bio">Bio</label>
        <input type="checkbox" name="Subject" id="bio">

        <br>

        <br>

        <label for="chemistry">Chemistry</label>
        <input type="checkbox" name="Subject" id="chemistry">

        <label for="physics">Physics</label>
        <input type="checkbox" name="Subject" id="physics">

        <br>

        <br>

        <label for="english">English</label>
        <input type="checkbox" name="Subject" id="english" checked>
    
        <label for="islamiat">Islamiat</label>
        <input type="checkbox" name="Subject" id="islamiat" checked>

        <label for="urdu">Urdu</label>
        <input type="checkbox" name="Subject" id="urdu" checked>

        <br>

        <br>

        <p>Select Your Age</p>
        <select name="age" id="for-age">
            <option hidden>Please Select</option>
            <option value="10"> 0 to 10 </option>
            <option value="20"> 11 to 20 </option>
            <option value="20"> 21 to 30 </option>
        </select>

        <br>

        <br>

        <br>

        <input type="file" accept="image/png, image/gif, image/jpeg">

        <br>

        <br>

        <br>

        <center>
            <input type="button" value="Submit">
        </center>


    </form>
    
</body>
</html>
